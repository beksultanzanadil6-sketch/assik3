<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3 - Gallery</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; color: #333; }
    .navbar { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 15px 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .logo { font-size: 20px; font-weight: bold; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { color: #333; text-decoration: none; font-weight: 500; }
    .nav-links a:hover { color: #0077ff; }

    .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 20px; }
    .gallery img {
      width: 100%; height: 250px; object-fit: cover; border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">beksisrocking</div>
    <nav class="nav-links">
      <a href="task0.html">Navigation</a>
      <a href="task1.html">Cards</a>
      <a href="task2.html">Grid Layout</a>
      <a href="task3.html">Gallery</a>
      <a href="task4.html">Portfolio</a>
    </nav>
  </header>
  <main>
    <div class="gallery">
      <img src="gora1.jpg" alt="Gallery 1">
      <img src="gora2.jpg" alt="Gallery 2">
      <img src="gora3.jpg" alt="Gallery 3">
      <img src="gora4.jpg" alt="Gallery 4">
      <img src="gora5.jpg" alt="Gallery 5">
      <img src="gora6.jpg" alt="Gallery 6">
    </div>
  </main>
</body>
</html>
