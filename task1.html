<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1 - Cards</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f9f9f9; color: #333; }
    .navbar { display: flex; justify-content: space-between; align-items: center; background: #fff; padding: 15px 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .logo { font-size: 20px; font-weight: bold; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { color: #333; text-decoration: none; font-weight: 500; }
    .nav-links a:hover { color: #0077ff; }

    .card-row { display: flex; gap: 20px; margin: 20px; flex-wrap: wrap; }
    .card { flex: 1 1 250px; background: #fff; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 6px; margin-bottom: 10px; }
    .card input { margin-top: 10px; }
    .card h3 { margin-bottom: 10px; }
    .card p { margin-bottom: 15px; }
    .card button { padding: 8px 15px; border: none; background: #0077ff; color: #fff; border-radius: 4px; cursor: pointer; }
    .card button:hover { background: #005fcc; }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">beksisrocking</div>
    <nav class="nav-links">
      <a href="index.html">Navigation</a>
      <a href="task1.html">Cards</a>
      <a href="task2.html">Grid Layout</a>
      <a href="task3.html">Gallery</a>
      <a href="task4.html">Portfolio</a>
    </nav>
  </header>
  <main>
    <div class="card-row">
      <div class="card">
        <img id="img1" src="ever.jpg" alt="Card 1">
        <h3>Card 1</h3>
        <p>Description of card 1</p>
        <button>Read more</button><br>
        
      </div>
      <div class="card">
        <img id="img2" src="amaz.jpg" alt="Card 2">
        <h3>Card 2</h3>
        <p>Description of card 2</p>
        <button>Read more</button><br>
        
      </div>
      <div class="card">
        <img id="img3" src="gra.jpg" alt="Card 3">
        <h3>Card 3</h3>
        <p>Description of card 3</p>
        <button>Read more</button><br>
        
      </div>
    </div>
  </main>
  <script>
    function loadFile(event, id) {
      const img = document.getElementById(id);
      img.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>
</body>
</html>
